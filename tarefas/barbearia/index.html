<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="text-center">BarBearia</h1>
        <div class="row text-center"> 
            <label class="col">Serviço</label>
            <label class="col">Preço</label>
            <label class="col">Fotos</label>
            <label class="col">Agenda</label>
        </div>
    </main>

    <div class="container">
        <div class="row">
            <img src="/tarefas/barbearia/img/banner.jpg" alt="banner" class="img-fluid">
        </div>
    </div>

    <div class="container">

        <div class="row">
            <label class="text-center">Serviços</label>

            <div class="col-6 text-center">
                <img src="/tarefas/barbearia/img/img-cabelo.jpg" class="rounded figure-img img-fluid">
            </div>

            <div class=" col-6 text-center">
                <img src="/tarefas/barbearia/img/img-barba (1).jpg" class="rounded figure-img img-fluid">
            </div>

            <div class="col-6 text-center">
                <p>Cabelo</p>
            </div>

            <div class="col-6 text-center">
                <p>Barba</p>
            </div>
        </div>

        <div class="row">

            <label class="text-center">Preço</label>

            <div class="col-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Serviços</th>
                            <th>Avulso</th>
                            <th>Mensal</th>
                        </tr>                       
                    </thead>
                    <tbody>
                        <tr>
                            <td>Corte</td>
                            <td>100</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>Barba</td>
                            <td>70</td>
                            <td>60</td>
                        </tr>
                        <tr>
                            <td>Pezinho</td>
                            <td>50</td>
                            <td>40</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <label class="text-center">Agenda</label>

            <div class="col-12">
                <label class="form-label">Nome:</label>
                <input class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label">Data:</label>
                <input class="form-control">
            </div>
            <div>
                <label class="form-label">Hora:</label>
                <input class="form-control">
            </div>
        </div>
    </div>

    
</body>
</html>
